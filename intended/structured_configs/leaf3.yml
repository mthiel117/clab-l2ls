static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.100.100.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4094
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$zcVQubgL4InqCyPk$oRuQq7RH0qV0mBmZniUxeRFeVlIxyGbouUlnWI5grTPozQLZd84FGq2IWO0CyHSQQm2BQfz/qVaNP2XbXZZGO/
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 172.100.100.105/24
    gateway: 172.100.100.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  20:
    tenant: MY_FABRIC
    name: Twenty
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.0.0.8/31
    no_autostate: true
    mtu: 9000
port_channel_interfaces:
  Port-Channel551:
    description: MLAG_PEER_leaf4_Po551
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel531:
    description: SPINES_Po31
    type: switched
    shutdown: false
    mode: trunk
    vlans: '20'
    mlag: 531
ethernet_interfaces:
  Ethernet55/1:
    peer: leaf4
    peer_interface: Ethernet55/1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf4_Ethernet55/1
    type: switched
    shutdown: false
    channel_group:
      id: 551
      mode: active
  Ethernet56/1:
    peer: leaf4
    peer_interface: Ethernet56/1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf4_Ethernet56/1
    type: switched
    shutdown: false
    channel_group:
      id: 551
      mode: active
  Ethernet53/1:
    peer: spine1
    peer_interface: Ethernet3/1
    peer_type: l3spine
    description: SPINE1_Ethernet3/1
    shutdown: false
    type: switched
    channel_group:
      id: 531
      mode: active
  Ethernet54/1:
    peer: spine2
    peer_interface: Ethernet3/1
    peer_type: l3spine
    description: SPINE2_Ethernet3/1
    shutdown: false
    type: switched
    channel_group:
      id: 531
      mode: active
mlag_configuration:
  domain_id: RACK2
  local_interface: Vlan4094
  peer_address: 10.0.0.9
  peer_link: Port-Channel551
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
