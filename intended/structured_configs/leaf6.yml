    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 172.100.100.108/24
    gateway: 172.100.100.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
