!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf4
ip name-server vrf MGMT 8.8.8.8
dns domain example.com
!
ntp server vrf MGMT time.google.com iburst local-interface Management0
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$zcVQubgL4InqCyPk$oRuQq7RH0qV0mBmZniUxeRFeVlIxyGbouUlnWI5grTPozQLZd84FGq2IWO0CyHSQQm2BQfz/qVaNP2XbXZZGO/
!
vlan 20
   name Twenty
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel531
   description SPINES_Po31
   no shutdown
   switchport
   switchport trunk allowed vlan 20
   switchport mode trunk
   mlag 531
!
interface Port-Channel551
   description MLAG_PEER_leaf3_Po551
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet53/1
   description SPINE1_Ethernet4/1
   no shutdown
   channel-group 531 mode active
!
interface Ethernet54/1
   description SPINE2_Ethernet4/1
   no shutdown
   channel-group 531 mode active
!
interface Ethernet55/1
   description MLAG_PEER_leaf3_Ethernet55/1
   no shutdown
   channel-group 551 mode active
!
interface Ethernet56/1
   description MLAG_PEER_leaf3_Ethernet56/1
   no shutdown
   channel-group 551 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.106/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9000
   no autostate
   ip address 10.0.0.9/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id RACK2
   local-interface Vlan4094
   peer-address 10.0.0.8
   peer-link Port-Channel551
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
